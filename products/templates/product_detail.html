{% extends 'base.html' %} 
{% block content %} 
{% load bootstrap_tags %}


<!-- Detailed view of the product when clicked on a particular product for more informations -->


<div class="container mt-5">
    <br><br>
    <div class="row">
        <div class="col-sm-12 col-md-4 mb-4">
            <img class="img-fluid center-block" src="{{ MEDIA_URL }}{{ product.image }}" width="100%" height="350px"></img>
        </div>
        <div class="col-sm-12 col-md-8 mb-4">
            <h3>{{ product.title }}</h3>
            <h5>Product Details:</h5>
            <p>{{product.description}}</p>
            <p class="lead">
                <span>â‚¬ {{ product.price }}</span>
              </p>
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <div class="input-group add-checkout-div-product">
                    <input class="input-add-product" name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Qty">
                    <span class="input-group-btn">
                    <button class="btn btn-dark btn-sm" type="submit">Add to Cart</button></span>
                </div>
            </form>

        </div>
    </div>  
</div>

<br> <br><br><br> <br><br> {% endblock %}
