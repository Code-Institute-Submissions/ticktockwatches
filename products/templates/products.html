<section class="products-showcase">
    <div class="container">
        <div class="row">
        <div class="card-deck">
     
           {% for product in products %}
                 <div class="col-xs-12 col-md-4 col-lg-3">
                    <div class="card" style="width: 18rem;">
                         <a href="#"  class="product-image">
                             <img src="{{MEDIA_URL}}{{product.image}}" class="card-img-top product-image" alt="{{product.name}}" /></a>
                         <div class="card-body product-details">
                             <h6 class="card-title product-name"><a href="#"  class="product-title">{{ product.name }}</a></h6>
                         
                             <p class="product-price">€ {{ product.price }}</p>
                         </div>
                         <form method="post" action="#">
                         {% csrf_token %}
                         <div class="input-group add-cart">
                             <input class="input-add-checkout"  name="quantity" type="number" min="1" max="999" class="form-control" placeholder="Qty">
                             <span class="input-group-btn">
                                 <button class="btn btn-dark rounded-0 btn-sm" type="submit">Add to Cart</button>
                             </span>
                         </div>
                     </form>
                     </div>
                 </div>
           {% endfor %} 
          
        </div>
     </div>    
 </section>
{% endblock %}
