{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}

<section class ="homepage-imgs">
<div class="container-fluid title-container">
    <div class="row">
        <div class="col-md-6 title-img">
            <img class="responsive-img" src="{% static 'img/ladies.jpg' %}" alt="title image">
            <a class="btn btn-primary text-uppercase" href="#">Ladies Watches</a>
        </div>
        <div class="col-md-6 title-img">
            <img class="responsive-img" src="{% static 'img/ladies.jpg' %}" alt="mens watches">
            <a class="btn btn-primary text-uppercase" href="#">Mens Watches</a>
        </div>
    </div>
</div> 
</section>

<!--Promotion banner -->

<section class = "container-fluid promotion-banner">
    <div class = "row">
      <div class = "col-12 text-center text-white banner">
        <i class ="pt-1 fas fa-truck"></i>
        <p class = ban-text>Free Next Day Delivery Over €100</p>
      </div>
    </div>
</section>

<!--Product Showcase-->
<section class="products-showcase">
    <div class="container">
        <div class="row align-items-center">
            {% for product in products %}
            <div class ="col-md-3 col-6 mb-4 product-container">
                <div class = "product-img">
                    <a href="#"  class="image-product-link">
                        <img src="{{MEDIA_URL}}{{product.image}}" alt="{{product.name}}" /></a>
                </div>
                <div class="product-details">
                    <h6 class="product-name">{{ product.name }}</h6>
                    <div class="product-price">
                      <p>€ {{ product.price }}</p>  
                    </div>
                </div>
            </div>
            {% endfor %}    
        </div>
    </div>
</section>
