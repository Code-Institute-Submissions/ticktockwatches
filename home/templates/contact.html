{% extends 'base.html' %}

{% load bootstrap_tags %}

{% load staticfiles %}

{% block title %}About{% endblock %}

{% block content %}

<section>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h3 class="text-center py-5">Contact Us</h3>
            <div class="mx-auto my-3">
                <form id="contact-form"  method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                     {{ contact_form | as_bootstrap }}
                    </fieldset>
                    <button type="submit" class="btn btn-dark" aria-label="Submit">Submit</button>
                    <br>
                    <br>
            </form>

            </div>
        </div>
    </div>
</section>

{% endblock %}
